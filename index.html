<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Work 8, JS</title>
</head>

<body>
	<header>
		<div class="wrap-header">
			<form class="header-form form-add">
				<div class="form-inner">
					<input name="word" placeholder="слово" list="words_list">
					<datalist id="words_list">
						<option>мир</option>
						<option>привет</option>
						<option>велосипед</option>
					</datalist>
					<input name="translation" placeholder="перевод" list="translations_list">
					<datalist id="translations_list">
						<option>world</option>
						<option>hello</option>
						<option>bicycle</option>
					</datalist>
					<input name="color" placeholder="цвет" list="colors_list">
					<datalist id="colors_list">
						<option>#F16A6A</option>
						<option>#27AE60</option>
						<option>#2196F3</option>
					</datalist>
				</div>
				<button>Добавить</button>
			</form>
			<form class="header-form form-search">
				<div>
					<input name="search" placeholder="найти">
				</div>
			</form>
		</div>
	</header>
	<section id="content">
	</section>
	<script src="js/script.js"></script>
</body>

</html>
